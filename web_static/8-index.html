<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>AirBnB Clone</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="logo"></div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <!-- Filters -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li><h4>Phoenix</h4></li>
                            <li><h4>Scottsdale</h4></li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li><h4>San Francisco</h4></li>
                            <li><h4>Los Altos</h4></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li><h4>Internet</h4></li>
                    <li><h4>TV</h4></li>
                    <li><h4>Kitchen</h4></li>
                    <li><h4>Iron</h4></li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>

        <!-- Places -->
        <section class="places">
            <h1>Places</h1>

            <article>
                <h2>My Home</h2>
                <div class="price_by_night"></div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                <div class="user"></div>
                <div class="description"></div>
            </article>

            <article>
                <h2>Tiny house</h2>
                <div class="price_by_night">$80</div>
                <div class="information">
                    <div class="max_guest">2 Guests</div>
                    <div class="number_rooms">1 Bedroom</div>
                    <div class="number_bathrooms">1 Bathroom</div>
                </div>
                <div class="user"></div>
                <div class="description"></div>
            </article>

            <article>
                <h2>A suite</h2>
                <div class="price_by_night"></div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                <div class="user"></div>
                <div class="description"></div>
            </article>
        </section>
    </div>

    <!-- Footer -->
    <footer>Best School</footer>
</body>
</html>
